<!DOCTYPE html>
<html lang="es" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Splash Screen</title>
  <link href="./splash.css" rel="stylesheet">
  <style>
    .loader {
      width: 48px;
      height: 48px;
      border: 5px solid #ffffff;
      border-bottom-color: transparent;
      border-radius: 50%;
      display: inline-block;
      box-sizing: border-box;
      animation: rotation 1s linear infinite;
    }

    @keyframes rotation {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>

</head>

<body class="  min-h-screen flex items-center justify-center overflow-hidden">
  <!-- Splash Screen -->
  <div id="splash-screen"
    class="fixed inset-0 flex flex-col items-center justify-center z-50 transition-opacity duration-500">
    <!-- Logo -->
    <div class="mb-8 animate-pulse-slow">
      <div class="bg-card/20 backdrop-blur-lg rounded-2xl p-6 shadow-2xl">
        <div class="text-5xl text-foreground font-bold flex items-center">
          <i class="fas fa-rocket mr-3 text-info"></i>
          <span>Fight Macros</span>
        </div>
      </div>
    </div>
    <div class="loader mb-6"></div>
  </div>
</body>

</html>
